<!-- otp_verification.html -->
{% comment %} <form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter your OTP" required>
    <button type="submit">Verify OTP</button>
</form> {% endcomment %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .height-100 {
            height: 100vh;
        }

        .card {
            width: 400px;
            border: none;
            height: 300px;
            box-shadow: 0px 5px 20px 0px #d2dae3;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card h6 {
            color: #0345fc;
            font-size: 20px;
        }

        .inputs input {
            width: 40px;
            height: 40px;
            text-align: center;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }

        .form-control:focus {
            box-shadow: none;
            border: 2px solid #0345fc;
        }

        .validate {
            border-radius: 20px;
            height: 40px;
            background-color: #0345fc;
            border: 1px solid #0345fc;
            width: 140px;
        }
    </style>

    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="position-relative">
            <div class="card p-2 text-center">
                <h6>Please enter the one time password <br> to verify your account</h6>
                <div>
                    <span>A code has been sent to</span>
                    <small>{{ email|slice:":-4" }}*****{{ email|slice:"-4:" }}</small>
                </div>
                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                    <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" />
                </div>
                <div class="mt-4">
                    <form action="{% url 'otp_verification' username %}" method="post" onsubmit="combineOTP();">
                        {% csrf_token %}
                        <input type="hidden" name="otp" id="combined_otp">
                        <button class="btn btn-danger px-4 validate">Validate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {

            function OTPInput() {
                const inputs = document.querySelectorAll('#otp > *[id]');
                for (let i = 0; i < inputs.length; i++) {
                    inputs[i].addEventListener('keydown', function (event) {
                        // Backspace to clear and move focus left
                        if (event.key === "Backspace") {
                            inputs[i].value = '';
                            if (i !== 0) inputs[i - 1].focus();
                        } else {
                            // Handle digit or letter input
                            if (i === inputs.length - 1 && inputs[i].value !== '') {
                                return true;
                            } else if (event.keyCode > 47 && event.keyCode < 58) {
                                inputs[i].value = event.key;
                                if (i !== inputs.length - 1) inputs[i + 1].focus();
                                event.preventDefault();
                            } else if (event.keyCode > 64 && event.keyCode < 91) {
                                inputs[i].value = String.fromCharCode(event.keyCode);
                                if (i !== inputs.length - 1) inputs[i + 1].focus();
                                event.preventDefault();
                            }
                        }
                    });
                }
            }

            OTPInput();

            // Handle OTP paste event
            const otpInputs = document.querySelectorAll('.inputs input');

            otpInputs.forEach(input => {
                input.addEventListener('paste', function (event) {
                    const pastedData = event.clipboardData.getData('text').toUpperCase();
                    const inputs = document.querySelectorAll('#otp > *[id]');

                    console.log("Pasted Data: ", pastedData); // Debugging line to check what's pasted

                    let i = 0;
                    for (let char of pastedData) {
                        if (i < inputs.length) {
                            inputs[i].value = char; // Assign each character of pastedData to an input
                            i++;
                        }
                    }

                    // Focus on the next empty input after paste
                    for (let i = 0; i < inputs.length; i++) {
                        if (inputs[i].value === '') {
                            inputs[i].focus();
                            break;
                        }
                    }

                    event.preventDefault();  // Prevent the default paste action
                });
            });

        });

        function combineOTP() {
            // Get the values from the OTP input fields and combine them
            var otp = document.getElementById('first').value +
                document.getElementById('second').value +
                document.getElementById('third').value +
                document.getElementById('fourth').value +
                document.getElementById('fifth').value +
                document.getElementById('sixth').value;

            // Set the combined OTP value to the hidden field
            document.getElementById('combined_otp').value = otp;
        }
    </script>
</body>
</html>
