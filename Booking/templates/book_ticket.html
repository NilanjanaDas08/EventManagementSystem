<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
</head>
<body>

<div class="container">
    <h1>Book Ticket for {{ event.title }}</h1>
    <p>Date: {{ event.date }}</p>
    <p>Price per seat: ${{ event.price }}</p>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="no_of_seats_booked">Number of Seats:</label>
            <input type="number" name="no_of_seats_booked" id="no_of_seats_booked" min="1" required>
        </div>

        <div class="form-group">
            <label for="payment_method">Select Payment Method:</label>
            <select name="payment_method" id="payment_method" required>
                <option value="">--Select Payment Method--</option>
                {% for method in payment_methods %}
                    <option value="{{ method.id }}">{{ method.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Book Now</button>
    </form>

    <div class="back-link">
        <a href="{% url 'details' event.id %}">Back to Event Details</a>
    </div>
</div>

</body>
</html>
